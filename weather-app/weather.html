<!DOCTYPE html>
<html>
   <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script type="text/javascript" src="weather.js"></script>
       <link rel="stylesheet" type="text/css" href="weather.css">
   </head>
   <body style="background-color:powderblue;"></body>
   <form id="weatherApp">
       <title>Weather "App"</title>
       <h1>Weather Updates</h1>
       <fieldset1>
           <div>
               <label>Cities;</label>
               <select id="Cities" name="Cities">
                   <option value="New York, NY">New York, NY</option>
                   <option value="Santa Cruz, CA">Santa Cruz, CA</option>
                   <option value="Houston, TX">Houston, TX</option>
                   <option value="Honolulu, HI">Honolulu, HI</option>
                   <option value="Atlanta, GA">Atlanta, GA</option>
               </select>
           </div>
       </fieldset>
       <button id="button" type="submit">Get Your Weather</button>
   </form>
<section id="weatherDisplay">
    <h2 class="city-name"></h2>
    <dl>
        <dd class="weather-condition"></dd>
        <dd2 class="weather-temp"></dd>
    </dl>
</section>
</html>
